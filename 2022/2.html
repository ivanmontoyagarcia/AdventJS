<!--Un millonario ha comprado una red social y no trae buenas noticias. Ha anunciado que cada vez que una 
jornada de trabajo se pierde por un día festivo, habrá que compensarlo con dos horas extra otro día de ese mismo ano.

Obviamente la gente que trabaja en la empresa no le ha hecho ni pizca de gracia y están preparando un programa que 
les diga el número de horas extras que harían en el ano si se aplicara la nueva norma.

Al ser trabajo de oficina, su horario laboral es de lunes a viernes. Así que sólo tienes que preocuparte de los días festivos que caen en esos días.

Dado un ano y un array con las fechas de los días festivos, devuelve el número de horas extra que se harían ese ano:

const year = 2022
const holidays = ['01/06', '04/01', '12/25'] // formato MM/DD

// 01/06 es el 6 de enero, jueves. Cuenta.
// 04/01 es el 1 de abril, un viernes. Cuenta.
// 12/25 es el 25 de diciembre, un domingo. No cuenta.

countHours(year, holidays) // 2 días -> 4 horas extra en el ano
Cosas a tener en cuenta y consejos:

El ano puede ser bisiesto. Haz las comprobaciones que necesitas para ello, si fuese necesario.
Aunque el 31 de diciembre sea festivo, las horas extra se harán el mismo ano y no el siguiente.
El método Date.getDay() te devuelve el día de la semana de una fecha. El 0 es domingo, el 1 es lunes, etc.-->

    <p id="resultado"></p>

<script>
    const year = 2023;
    const holidays = ['12/24']; // formato MM/DD
    //funciones
    function countHours(year, holidays) {


        let bisiesto = false;
        let i = 0;
        let dia = 0;
        let fecha = new Date();
        let horas = 0;
        //le añado los años al dia y mes, ya que si no el getday pone que es el 2001 por defecto    
        while (i < holidays.length) {
            holidays[i] = holidays[i] + "/" + year;
            i += 1;
        }
        i = 0;
        while (i < holidays.length) {
            fecha = new Date(holidays[i]);
            //console.log(fecha); para ver la fecha completa
            //console.log(fecha.getDay()); comprobar con el console.log de arriba que el dia de la semana encaja

            //si es sabado o domingo
            if (fecha.getDay() > 0 && fecha.getDay() < 6) {
                horas += 2;
            }
            i += 1;
        }
        return horas;
    }
    document.getElementById("resultado").innerText = countHours(2000, ['01/01']);

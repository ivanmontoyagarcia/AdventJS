<!--Tienes una caja de regalos de Navidad que Santa Claus quiere entregar a los niños. Cada regalo está representado por una cadena. Santa Claus tiene un trineo que puede llevar un peso limitado, y cada regalo dentro de la caja tiene un peso que es igual al número de letras en el nombre del regalo.

Santa Claus también tiene una lista de renos que pueden ayudarlo a entregar los regalos. Cada reno tiene un límite de peso máximo que puede llevar. El límite de peso máximo de cada reno es igual a dos veces el número de letras en su nombre.

Tu tarea es implementar una función distributeGifts(packOfGifts, reindeers) que recibe una caja de regalos y una lista de renos y devuelve el número máximo de cajas de estos regalos que Santa Claus puede entregar a los niños. Las cajas de regalos no se pueden dividir.

const packOfGifts = ["book", "doll", "ball"]
const reindeers = ["dasher", "dancer"]

// el pack de regalos pesa 4 + 4 + 4 = 12
// los renos pueden llevar (2 * 6) + (2 * 6) = 24
// por lo tanto, Santa Claus puede entregar 2 cajas de regalos

distributeGifts(packOfGifts, reindeers) // 2
Cosas a tener en cuenta:

Las cajas de regalos no se pueden dividir.
Los nombres de los regalos y los renos siempre serán mayores que 0.-->
<html>

<head></head>

<body>
    <p id="resultado"></p>
</body>
<script>
    const packOfGifts = ["book", "doll", "ball"];
    const reindeers = ["dasher", "dancer"];

    function distributeGifts(packOfGifts, reindeers) {
        let total_peso_renos = 0;
        let total_peso_regalos=0;
        let i = 0;
        //peso maximo reno
        while (i < reindeers.length) {
            total_peso_renos+=reindeers[i].length*2;
            i+=1;
        }
        i=0;
        //peso total regalos
        while(i<packOfGifts.length){
            total_peso_regalos+=packOfGifts[i].length;
            i+=1;
        }
        //lo trunco porque los regalos tienen que estar enteros (pobres niños si no)
        return (Math.trunc(total_peso_renos/total_peso_regalos));
    }
    document.getElementById("resultado").innerText = distributeGifts(packOfGifts, reindeers);
</script>

</html>
